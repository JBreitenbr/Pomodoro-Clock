<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen&effect=emboss' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css"> 

<title>Pomodoro Clock</title>
</head>
<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</script>

<h1>Pomodoro Clock</h1> 
<div id="wrapper1">
   <div id="wrapper2"><div id="timer-label" >Session</div><div id="time-left" class="font-effect-emboss">25:00</div><div id="wrapper3"><button id="start_stop"  onclick="startStop()" class="font-effect-emboss">Start/Stop</button><button id="reset" onclick="resetTimer()" class="font-effect-emboss">Reset</button></div></div>
</div> 

<div id="rect">
<div id="break-label" >Break Length
  <div id="bg1" ><button id="break-decrement" class="font-effect-emboss" onclick="breakDec()">-</button>
  <button id="break-length" class="font-effect-emboss">  5 </button><button id="break-increment" class="font-effect-emboss" onclick="breakInc()">+</button></div></div>
<div id="session-label" >Session Length
  <div id="bg2" ><button id="session-decrement" class="font-effect-emboss" onclick="sessionDec()">-</button>
  <button id="session-length" class="font-effect-emboss">25</button><button id="session-increment" class="font-effect-emboss" onclick="sessionInc()">+</button></div></div>
</div>
<div>
<audio id="beep" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"/> 
</div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstraphttps://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js/4.1.3/js/bootstrap.min.js"></script>
 <script src="clockBrain.js"></script> 
  
    </body>
